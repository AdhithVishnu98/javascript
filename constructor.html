        /* A factory function is a function that returns an object. 
        It is a way to create and initialize objects in JavaScript. 
        Instead of using a class or a constructor function, 
        you can use a factory function to encapsulate the object creation 
        process.  */


    //    const some =    
    function personFactory(name){
     
       return{  
           talk(){
                
                   return `hello this is ${name}`;
            }     
          } 
        
        }

        /////////// Constructor Function   ?//////////////////////

        /* A constructor function is a special type of function in JavaScript 
        that is used to create and initialize objects. It is typically used in 
        conjunction with the new keyword to create instances of a particular 
        type of object. Constructor functions are a part of the classical 
        inheritance model in JavaScript.  */


        
                // Pascal Case

                function Person(name, love) {
                 
                    this.name = name;
                    this.love = love;
                    this.about = function () {
                       document.write (`My name is ${this.name} and i love ${love}`);
                    };
                    
               
                };
