<!DOCTYPE html>
<html lang="en">

<body>
    <script>
    
    
    /* Spread Operator  */
        
       const Array1 = [1, 2, 3, 4, 5];
       const Array2 = [6, 7, 8, 9, 10];

        /*  let JoinArray = Array1.concat(Array2); Old Method to join */

       let Array12 =[0,1,2,...Array1,...Array2]  
        // easy way to join using spread operator
       console.log(Array12);



        // similar as Object 

      let object1 = {
            name: 'vishnu',
            age: 21,
        };

        let object2 = {
            city: 'Dhaka',
            country: 'Bangladesh',
        };

        let details = {
            RollNo: 12120,
            ...object1,
            ...object2
        };
        
       
       console.log(details);




    </script>
</body>
